# Upstart configuration for Orca Reflect
# This file belongs in: /etc/init/orca.conf

# Documentation
author      "Benjamin Bengfort <bengfort@cs.umd.edu"
description "Reflector for orca echo requests"
version     "0.1"

# Event Definition
start on runlevel [2345]
stop on runlevel [016]

# Service Definition
respawn
respawn limit 10 5

# Make sure that the local user has access
setuid ubuntu
setgid ubuntu

# Environment
env ORCA=/usr/local/bin/orca

# Script to execute
script
    exec $ORCA reflect
end script
